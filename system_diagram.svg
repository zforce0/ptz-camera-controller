<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">PTZ Camera Controller System Architecture</text>
  
  <!-- Devices -->
  <!-- Android Tablet -->
  <rect x="100" y="120" width="180" height="120" rx="10" fill="#e6f2ff" stroke="#0066cc" stroke-width="2" />
  <text x="190" y="150" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Android Tablet</text>
  <text x="190" y="175" font-family="Arial" font-size="14" text-anchor="middle">PTZ Controller App</text>
  <text x="190" y="200" font-family="Arial" font-size="14" text-anchor="middle">User Interface</text>
  
  <!-- Raspberry Pi/Jetson -->
  <rect x="500" y="120" width="200" height="120" rx="10" fill="#e6ffe6" stroke="#009900" stroke-width="2" />
  <text x="600" y="150" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Raspberry Pi / Jetson</text>
  <text x="600" y="175" font-family="Arial" font-size="14" text-anchor="middle">Onboard Server</text>
  <text x="600" y="200" font-family="Arial" font-size="14" text-anchor="middle">Camera Communication</text>
  
  <!-- PTZ Camera -->
  <rect x="500" y="380" width="200" height="120" rx="10" fill="#fff0e6" stroke="#cc6600" stroke-width="2" />
  <text x="600" y="410" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">PTZ Camera</text>
  <text x="600" y="435" font-family="Arial" font-size="14" text-anchor="middle">Pelco-D Protocol</text>
  <text x="600" y="460" font-family="Arial" font-size="14" text-anchor="middle">RS-485 Interface</text>
  
  <!-- Connections -->
  <!-- WiFi Connection -->
  <path d="M280 150 C 340 150, 440 150, 500 150" stroke="#0066cc" stroke-width="3" stroke-dasharray="5,5" fill="none" />
  <text x="390" y="135" font-family="Arial" font-size="14" text-anchor="middle">WiFi</text>
  
  <!-- Bluetooth Connection -->
  <path d="M280 180 C 340 180, 440 180, 500 180" stroke="#9900cc" stroke-width="3" fill="none" />
  <text x="390" y="195" font-family="Arial" font-size="14" text-anchor="middle">Bluetooth</text>
  
  <!-- USB-RS485 Connection -->
  <path d="M600 240 L 600 380" stroke="#009900" stroke-width="3" fill="none" />
  <text x="620" y="310" font-family="Arial" font-size="14" text-anchor="middle">USB-to-RS485</text>
  
  <!-- QR Configuration -->
  <rect x="250" y="280" width="300" height="80" rx="10" fill="#ffe6f2" stroke="#cc0066" stroke-width="2" />
  <text x="400" y="310" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">QR Code Configuration</text>
  <text x="400" y="335" font-family="Arial" font-size="14" text-anchor="middle">Easy Connection Setup</text>
  
  <!-- QR Config arrows -->
  <path d="M190 240 L 300 280" stroke="#cc0066" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  <path d="M600 240 L 450 280" stroke="#cc0066" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#000" />
    </marker>
  </defs>
  
  <!-- Data Flow Labels -->
  <text x="330" y="250" font-family="Arial" font-size="12" text-anchor="middle" transform="rotate(-20, 330, 250)">Control Commands</text>
  <text x="470" y="250" font-family="Arial" font-size="12" text-anchor="middle" transform="rotate(20, 470, 250)">Status Updates</text>
  <text x="635" y="320" font-family="Arial" font-size="12" text-anchor="middle" transform="rotate(90, 635, 320)">Pelco-D Commands</text>
  
  <!-- Legend -->
  <rect x="50" y="520" width="700" height="60" rx="5" fill="#eee" stroke="#999" stroke-width="1" />
  <text x="400" y="540" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Connection Methods</text>
  
  <!-- WiFi Legend -->
  <line x1="100" y1="560" x2="130" y2="560" stroke="#0066cc" stroke-width="3" stroke-dasharray="5,5" />
  <text x="170" y="565" font-family="Arial" font-size="12">WiFi Connection</text>
  
  <!-- Bluetooth Legend -->
  <line x1="250" y1="560" x2="280" y2="560" stroke="#9900cc" stroke-width="3" />
  <text x="325" y="565" font-family="Arial" font-size="12">Bluetooth Connection</text>
  
  <!-- USB Legend -->
  <line x1="430" y1="560" x2="460" y2="560" stroke="#009900" stroke-width="3" />
  <text x="510" y="565" font-family="Arial" font-size="12">USB-to-RS485 Connection</text>
  
  <!-- QR Legend -->
  <line x1="600" y1="560" x2="630" y2="560" stroke="#cc0066" stroke-width="3" />
  <text x="670" y="565" font-family="Arial" font-size="12">QR Configuration</text>
</svg>